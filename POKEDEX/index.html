<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>PokeDex</title>

    <!-- normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/global.css" media="screen">
    <!--font roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
</head>

<body>
    <section class="content">
        <img src="assets/image/favicon.ico" alt="pokebola-image" >
        <h1 >Pokedex</h1>
        <ol class="pokemon_list">
            <li class="pokemon">
                <span class="pokemon_number">#001</span>
                <span class="pokemon_name">Bulbasaur</span>
                <div class="pokemon_detail">
                    <ol class="pokemon_types">
                        <li class="pokemon_type">
                            Grass
                        </li>
                        <li class="pokemon_type">
                            Poison
                        </li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                </div>
            </li>
        </ol>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
